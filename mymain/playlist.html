<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Movie Playlist</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #3a6186, #89253e);
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            color: #f9f9f9;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .playlist-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            width: 75%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            outline: none;
        }
        button {
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e74c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #f9f9f9;
        }
        li span {
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>Create Your Movie Playlist</h1>
        <input type="text" id="movieTitle" placeholder="Enter Movie Title">
        <button onclick="addMovie()">Add to Playlist</button>
        
        <ul id="playlist">
            <!-- Pre-created playlist for demo -->
            <li><span>The Shawshank Redemption</span></li>
            <li><span>Inception</span></li>
            <li><span>Parasite</span></li>
            <li><span>Interstellar</span></li>
        </ul>
    </div>

    <script>
        function addMovie() {
            const movieTitle = document.getElementById('movieTitle').value;
            if (movieTitle.trim() === '') {
                alert('Please enter a movie title.');
                return;
            }
            
            const ul = document.getElementById('playlist');
            const li = document.createElement('li');
            li.innerHTML = `<span>${movieTitle}</span>`;
            ul.appendChild(li);

            document.getElementById('movieTitle').value = ''; // Clear the input field
        }
    </script>
</body>
</html>
